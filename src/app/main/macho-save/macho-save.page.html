<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/main"></ion-back-button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center">
    <ion-icon src="assets/icon/boi.svg" class="icon-7em"></ion-icon>
  </h1>

  <form [formGroup]="maleForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon src="assets/icon/tag.svg" slot="start"></ion-icon>
      <ion-label>Nº do Brinco:</ion-label>
      <ion-input
        type="text"
        autofocus="true"
        inputmode="text"
        formControlName="brinco"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Nascimento:</ion-label>
      <ion-input
        type="date"
        autofocus="true"
        formControlName="nascimento"
        slot="end"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Apartação:</ion-label>
      <ion-input
        type="date"
        autofocus="true"
        formControlName="apartação"
        slot="end"
      ></ion-input>
    </ion-item>
    
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button id="wing" (click)="onVacina(maleId)">Vacinas</ion-button>

        </ion-col>
        <ion-col size="6">
          <ion-button id="wing" (click)="onPeso(maleId)">Pesagens</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button id="submit" type="submit" [disabled]="maleForm.invalid" expand="full" >Salvar</ion-button
    >
  </form>
</ion-content>
