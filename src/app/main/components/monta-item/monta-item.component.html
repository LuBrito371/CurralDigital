<ion-card>
  <ion-card-header>
    <ion-toolbar>
      <ion-title>Registro de monta</ion-title>
      <ion-icon slot="end" name="close" (click)="delete.emit(monta)"></ion-icon>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="partoForm">
      <ion-item>
        <ion-label>Monta</ion-label>
        <h2 slot="end">{{ monta.data }}</h2>
      </ion-item>
      <ion-item>
        <ion-item>
          <ion-label>Prenhez confirmada</ion-label>
          <ion-select formControlName="sucesso" placeholder="--">
            <ion-select-option value="Sim">Sim</ion-select-option>
            <ion-select-option value="N達o">N達o</ion-select-option>
          </ion-select>
          <p>{{ sucesso }}</p>
          <ion-button fill="clear" (click)="save()">
            <ion-icon slot="icon-only"  name="checkmark"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-label>Parto</ion-label>
        <ion-input
          type="date"
          formControlName="parto"
          [disabled]="parto !== '' || sucesso === 'N達o'"
        >
        </ion-input>
        <p>{{ parto }}</p>
      </ion-item>

      <ion-button
        type="submit"
        expand="full"
        fill="clear"
        (click)="saveParto()"
        [disabled]="parto !== '' || sucesso === 'N達o'"
        >Salvar</ion-button
      >
    </form>
  </ion-card-content>
</ion-card>
