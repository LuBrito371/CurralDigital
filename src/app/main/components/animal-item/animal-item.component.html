<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(animal)">
    {{ animal.brinco }}
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option id="delete" (click)="delete.emit(animal); sliding.close()">
      <ion-icon  slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
