<ion-header>
  <ion-toolbar>
    <app-menu-toggle
      slot="start"
      menu="main-menu"
    ></app-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>Você possui
             <h1 ></h1>
             machos

             <p routerLink="/main/male-list">Confira a lista</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="6">

        <ion-card>
          <ion-card-content>Você possui <h1>40</h1> fêmeas
          <p routerLink="/main/female-list">Confira a lista</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button routerLink="/main/create-female">Nova Fêmea</ion-button>
  <ion-button routerLink="/main/create-male">Novo Macho</ion-button>
</ion-content>
