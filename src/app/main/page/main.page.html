<ion-header>
  <ion-toolbar>
    <app-menu-toggle
      slot="start"
      menu="main-menu"
    ></app-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngIf="user" >
    <p >{{user.displayName}}</p>
    <p slot="end">{{date}}</p>
  </ion-item>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/main/male-list"id="gender">
          <ion-card-content>Você possui
             <h1 ></h1>
             machos

             <p >Confira a lista</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="6">

        <ion-card routerLink="/main/female-list"id="gender">
          <ion-card-content>Você possui <h1>40</h1> fêmeas
          <p  >Confira a lista</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card id="numbers">
    <ion-card-content>Bezerros</ion-card-content>
  </ion-card>
  <ion-card id="numbers">
    <ion-card-content>Bezerros em recria</ion-card-content>
  </ion-card>
  <ion-card id="numbers">
    <ion-card-content>Novilhas</ion-card-content>
  </ion-card>
  <ion-card id="numbers">
    <ion-card-content>Prenhes</ion-card-content>
  </ion-card>
</ion-content>
