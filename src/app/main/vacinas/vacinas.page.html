<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" ></ion-back-button>
    <ion-title>Vacinas</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="vacinaForm">
    <ion-list>
      <ion-item>
        <ion-input
          placeholder="Nome"
          type="text"
          formControlName="nome"
          #nome
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Data"
          type="date"
          formControlName="data"
          #data
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button
      class="submit-btn"
      type="submit"
      (click)="saveVacina()"
    >
      Salvar
    </ion-button>
  </form>

    <ion-list >
      <app-vacina
        *ngFor="let vacina of (vacina$ | async)"
        [vacina]="vacina"
      ></app-vacina>
  </ion-list>
</ion-content>
