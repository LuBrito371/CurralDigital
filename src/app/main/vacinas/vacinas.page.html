<ion-header>
  <ion-toolbar>
    <ion-title>vacinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="vacinaForm" (submit)="onSubmit()">
    <ion-item>
    <ion-label>Teste</ion-label>

    Click me
  </ion-button>
  </form>
</ion-content>
