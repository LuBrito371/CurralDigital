<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/main"></ion-back-button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center">
    <ion-icon src="assets/icon/boi.svg" class="icon-7em"></ion-icon>
  </h1>

  <form [formGroup]="animalForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon src="assets/icon/tag.svg" slot="start"></ion-icon>
      <ion-label>Nº do Brinco:</ion-label>
      <ion-input
        type="text"
        autofocus="true"
        inputmode="text"
        formControlName="brinco"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Nascimento:</ion-label>
      <ion-input
        type="date"
        autofocus="true"
        formControlName="nascimento"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Apartação:</ion-label>
      <ion-input
        type="date"
        autofocus="true"
        formControlName="apartação"
      ></ion-input>
    </ion-item>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-button id="wing" (click)="onVacina(animalId)">
            Vacinas
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button id="wing" (click)="onMontas(animalId)">
            Montas
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button id="wing" (click)="onPartos(animalId)">
            Partos
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button id="wing" (click)="onPeso(animalId)">
            Pesagens
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button type="submit" [disabled]="animalForm.invalid" id="submit" expand="full"
      >Salvar</ion-button
    >
  </form>
</ion-content>
