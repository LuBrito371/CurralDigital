<ion-app>
  <ion-menu contentId="menu-content" menuId="main-menu" [disabled]="true">
    <ion-header>
      <ion-toolbar>
        <ion-icon src="assets/icon/cerca.svg" slot="start" id="fence"></ion-icon>
        <p *ngIf="user">{{ user.displayName }}</p>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle autoHide="false">
        <ion-list>

          <ion-item button routerLink="/main">
            <ion-icon id="icon" name="home"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>

          <ion-item button routerLink="/main/male-list">
            <ion-icon id="icon" src="assets/icon/boi.svg"></ion-icon>
            <ion-label>Lista de Machos</ion-label>
          </ion-item>

          <ion-item button routerLink="/main/female-list">
            <ion-icon id="icon" src="assets/icon/cow.svg"></ion-icon>
            <ion-label>Lista de Fêmeas</ion-label>
          </ion-item>

          <ion-item button routerLink="/main/info">
            <ion-icon id="icon" name="information"></ion-icon>
            <ion-label>Sobre</ion-label>
          </ion-item>

          <app-logout-button menu="main-menu"></app-logout-button>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
